<button type="button" class="close" ng-click="cancel();">
  <i class="fa fa-times-circle-o" style="margin:10px;color:blue;"></i>
</button>
<div class="modal-header">
  <h3 class="modal-title">Student</h3>
</div>
<div class="modal-body ">
  <form name="student_form" class="form-horizontal" role="form" novalidate>
    <div class="row">
      <div class="col-md-3">
        <label>Name</label>
      </div>
      <div class="col-md-9">
        <div class="form-group">
          <input type="text" class="form-control" name="name" placeholder="Name" ng-model="students.name"  focus/>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <label>Email</label>
      </div>
      <div class="col-md-9">
        <div class="form-group">
          <input type="text" class="form-control" name="email" placeholder="Email" ng-model="students.email" />
        </div>
      </div>
    </div>

    <div class="space"></div>
    <div class="space-4"></div>
    <div class="modal-footer">
      <form-element label="">
        <div class="text-right">
          <a class="btn btn-sm" ng-click="cancel()"><i class="ace-icon fa fa-reply"></i>Cancel</a>
          <button ng-click="saveStudent(students);"
            ng-disabled="student_form.$invalid || enableUpdate"
            class="btn btn-sm btn-primary"
            type="submit">
            <i class="ace-icon fa fa-check"></i>{{buttonText}}
          </button>
        </div>
      </form-element>
    </div>
  </form>
</div>

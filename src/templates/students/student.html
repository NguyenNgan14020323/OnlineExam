<h3 style="margin-left: 15px;">Danh sách sinh viên</h3>
<div class="row">
  <div class="col-md-3">
    <button type="button" class="btn btn-success fa fa-plus" ng-click="open(students)"><span class="glyphicol glyphicol-plus"></span>Sinh viên</button>
  </div>
</div>
<div class="row">
  <div>
    <table class="table table-striped">
      <tr><th ng-repeat="c in columns">{{c.text}}</th></tr>
      <tr ng-repeat="c in students.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))">
        <td>{{$index + 1}}</td>
        <td>{{c.name}}</td>
        <td>{{c.email}}</td>
        <td>  
          <div class="btn-group">
            <button type="button" class="btn btn-primary fa fa-edit" ng-click="editStudent(c);"></button>
            <button type="button" class="btn btn-danger fa fa-trash-o" ng-click="deleteStudent(c);"></button>
          </div>
        </td>
      </tr>
    </table>
    <div class="row" style="text-align: center;">
      <ul uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" class="pagination-sm" items-per-page="itemsPerPage"></ul>

    </div>
  </div>
  <div style="border-top: 1px solid #e6e6e6; margin: 15px;">
    <h3>Thêm sinh viên</h3>
    <span style="text-align: center;"><button class="btn btn-default"><a href="http://localhost:3000/">Upload Student</a></button></span>
    <br />
    <br />
</div>
</div>

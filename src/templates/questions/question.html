

<h3 style="padding-left: 15px;">Ngân hàng câu hỏi</h3>
<div class="row">
  <div class="col-md-3">
    <a ui-sref="add"><button type="button" class="btn btn-success fa fa-plus" ><span class="glyphicol glyphicol-plus"></span>Câu hỏi</button></a>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <table class="table table-striped">
      <tr><th ng-repeat="c in columns">{{c.text}}</th></tr>
      <tr ng-repeat="c in questions.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))">
        <td title="'ID'" >
                {{c.id}}</td>
            <td title="'CONTENT'" >
                <a ui-sref="edit({id: c.id})">{{c.content}}</a>
            </td>
            <td title="'CATEGORY'" style="width: 10%">
                <a href="">{{c.name}}</a>
            </td>
            <td style="width: 10%;">
                <a ui-sref="edit({id: c.id})"><button type="button" class="btn btn-primary fa fa-edit" ></button></a>
                <button type="button" class="btn btn-danger fa fa-trash-o" ng-click="deleteQuestions(c);"></button>
            </td>
      </tr>
    </table>
    <div class="row" style="text-align: center;">
      <ul uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" class="pagination-sm" items-per-page="itemsPerPage"></ul>
    </div>
  </div>
</div>
